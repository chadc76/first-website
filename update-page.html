<!DOCTYPE html>
<html>
  <head>
    <title>Cowboys Fan Page</title>
    <link rel="stylesheet" type="text/css" href="layout.css">
  </head>

  <body>
    <nav>
      <div class="left-nav-div">
        <h3>Cowboys</h3>
      </div>
      <ul class="nav-ul">
        <li class="nav-list-item"><a href="home-page.html">Home</a></li>
        <li class="nav-list-item"><a href="update-page.html">Updates</a></li>
        <li class="nav-list-item"><a href="social-page.html">Socials</a></li>
        <li class="nav-list-item"><a href="leaders-page.html">Leaders</a></li>
      </ul>
    </nav>

    <div class="main-heading-div">
      <h1 class="main-heading">Sign Up For our Updates!</h1>
    </div>

    <div class="main-content">
      <form action="home-page.html" method="post">
        <fieldset class="fieldset">

          <div class="form-div">
            <legend>Sign Up!</legend>

            <div class="input-div">
              <label for="firstName">First Name</label>
              <input type="text" name="first_name" id="firstName">
            </div>

            <div class="input-div">
              <label for="lastName">Last Name</label>
              <input type="text" name="last_name" id="lastName">
            </div>

            <div class="input-div">
              <label class="email-label" for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>

            <div class="input-div">
              <input type="checkbox" name="team_update" id="teamUpdate">
              <label for="teamUpdate">Sign up for latest Team News</label>
            </div>

            <div class="input-div">
              <label class="textarea-label" for="message">Send a Message to Other Fans</label>
              <textarea name="message" id="message"></textarea>
            </div>

            <button type="submit">Submit</button>

          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
